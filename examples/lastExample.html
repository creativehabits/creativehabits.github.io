<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Last Example</title>
        <link href="css/lastExample.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul id="flexbox1" class="spread">
                <li id="logo" class="red">
                    <a href="#" id="heroLink">Hero</a>
                </li>
                <li class="green">
                    <a href="#" id="flexboxGridLink">Flexbox Grid</a>
                </li>
                <li class="blue">
                    <a href="#" id="gridLink">Grid</a>
                </li>
            </ul>
        </nav>
        <div id="flexbox2" class="column center">
            <div class="box red"></div>
            <div class="box blue"></div>
        </div>
        <div id="flexbox3" class="fillSpace">
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
        </div>
        <div id="grid" class="threeColumns">
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box red"></div>
        </div>
    </body>
    <script src="js/lastExample.js"></script>
</html>
