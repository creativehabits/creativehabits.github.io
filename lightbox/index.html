<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/lightbox.css">
  </head>
  <body>
    <div id="topHeader">
      <span id="new">NEW!</span>
      <span>
        Plans now start at
      </span>
      <span id="price">
        $6.99
      </span>
      <a href="#" id="topLink">Learn More</a>
    </div>
    <div id="hero">
      <nav id="bottomHeader">
            <img id="netflixLogo"
              src="images/Logonetflix.png" 
              alt="netlfix logo">
        <button id="language">English</button>
        <button id="signIn">Sign In</button>
      </nav>
      <div id="heroText">
        <h1 id="mainText">Unlimited movies, TV shows, and more.</h1>
        <h2 id="subText">Watch anywhere. Cancel anytime.</h2>
        <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
        <input 
          id="emailInput" 
          type="email" 
          name="Email"
          placeholder="Email address">
        <input id="getStarted" type="submit" value="Get Started">
      </div>
    </div>
    <div id="gallery">
      <!-- Gallery/Image Code -->
      <!-- <img id="coffeeImage" src="images/coffee_L1.jpg" alt="coffee"> -->
      <img class="galleryImage" src="images/March-10-SQ.jpg" alt="kylieFloating">
      <img class="galleryImage" src="images/March-3-SQ.jpg" alt="marilynMonroe">
      <img class="galleryImage" src="images/March-24.jpg" alt="sunsetGirl">
      <img class="galleryImage" src="images/March-31-SQ.jpg" alt="bathingsuit">
    </div>

    <!-- Lightbox Code -->
    <div id="lightboxContainer">
      <div id="lightboxBackground" class="closer"></div>
      <img id="lightbox" src="" alt="">
      <span id="lightboxCloser" class="closer">Ã—</span>
    </div>

    <!-- Lightbox JavaScript -->
    <script src="js/lightbox.js"></script>
  </body>
</html>
