<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="gridContainer">
            <header>
                <h1>Contact us</h1>
                <p>
                    Got a question? We'd love to 
                    hear from you.
                    Send us a message and we'll
                    respond as soon as possible.
                </p>
            </header>
            <div id="formContainer">
                <form 
                    action="https://getform.io/f/afa3d1f3-15bb-46e2-bdf8-1e5d12943d23"
                    method="POST">
                    <label>What can we help you with?</label>
                    <select name="questionType">
                        <option value="" disabled selected>-- Select what we can help you with --</option>
                        <option value="commission">Commission</option>
                        <option value="carWarranty">Want to extend my car's warranty</option>
                        <option value="websiteDesign">Website Design</option>
                        <option value="adRemoval">Need a break from ads</option>
                    </select>
                    <label>First Name</label>
                        <input type="text" name="name" minlength="2" maxlength="12">
                    <label>Last Name</label>
                        <input type="text" name="lastName" minlength="2" maxlength="12">
                    <label>Phone Number</label>
                        <input type="text" name="phone">
                    <label>Email</label> 
                        <input type="email" name="email">
                    <label>Message</label>
                    <textarea 
                        name="message" 
                        placeholder="Type your message here...">
                    </textarea>
                        <input type="submit" name="send" value="Send">
                </form>
            </div>
        </section>
    </body>
</html>
